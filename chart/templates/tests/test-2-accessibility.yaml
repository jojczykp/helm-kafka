apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "chart.fullname" . }}-test-accessibility"
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      command: ["/opt/kafka/bin/kafka-broker-api-versions.sh"]
      args: ["--bootstrap-server", "{{ .Values.service.name }}:{{ .Values.service.port }}"]
  restartPolicy: Never
