apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kafka.fullname" . }}-test-connection"
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nc
      image: busybox
      command: ['nc']
      args: ['-vz', '{{ .Values.service.name }}', '{{ .Values.service.port }}']
  restartPolicy: Never
